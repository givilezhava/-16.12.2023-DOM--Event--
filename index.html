<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #myDiv {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      margin: 20px;
    }
  </style>
  <script>
    function hideDiv() {
      document.getElementById("myDiv").style.display = "none";
    }
  </script>
</head>
<body>

<div id="myDiv"></div>
<button onclick="hideDiv()">Hide Div</button>

</body>
</html>
    </script>
